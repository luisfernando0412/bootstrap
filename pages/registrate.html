<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- nav -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">HOROSCOPO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" href="../pages/lomasreciente.html">Lo mas reciente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/mañana.html">Mañana</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/mes.html">Mes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/Año.html">Año</a>
                    </li>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/registrate.html">Registrate</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <!-- formulario-->
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="validationCustom01" value="Nombre" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="validationCustom02" value="Apellido" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Email</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend" value="Email">@</span>
                <input type="text" class="form-control" id="validationCustomUsername"
                    aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Please choose a username.
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Localidad</label>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
                Please provide a valid city.
            </div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
                Acepta los terminos
            </label>
            <div class="invalid-feedback">
                Resgistrarme
            </div>
        </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Resgistrarme</button>
        </div>
    </form>

    <!-- footer -->
    <footer>
        <div class="card text-center">
            <div class="card-header">
                Organizacion
            </div>
            <div class="card-body">
                <h5 class="card-title">Seguinos en nuestras redes </h5>
                <p class="card-text">Que Tengas un grandioso día!</p>

            </div>
            
        </div>
    </footer>
    <script src="./bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
